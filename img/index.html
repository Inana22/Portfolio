<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli-Inspired Landing Page</title>
    <!-- Use the Inter font, which is clean and readable -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <!-- Load Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main content card with a Ghibli-inspired color scheme -->
    <div class="max-w-2xl w-full bg-slate-100 rounded-3xl shadow-xl p-8 md:p-12 transform transition-all duration-500 hover:scale-105">

        <!-- Header section with a subtle, earthy tone -->
        <div class="flex flex-col md:flex-row items-center md:items-start text-center md:text-left md:space-x-8 mb-8">
            <!-- Profile image section, now with a gentle green border -->
            <div class="shrink-0 mb-6 md:mb-0 overflow-hidden rounded-full shadow-lg border-4 border-green-300">
                <!-- The Totoro image with a slightly different layout -->
                <img src="totoro.png" alt="A cute Totoro character" class="h-32 w-32 object-contain">
            </div>

            <!-- Text section next to the image -->
            <div>
                <h1 class="text-3xl md:text-4xl font-extrabold text-green-700 mb-2 tracking-tight">
                    Karina's Garden
                </h1>
                <p class="text-md md:text-lg text-gray-700">
                    Welcome to my cozy corner inspired by the magical worlds of Ghibli.
                </p>
            </div>
        </div>

        <!-- Section for adding more images -->
        <div class="mt-8 pt-8 border-t border-gray-300">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
                My Favorites
            </h2>
            <p class="text-md text-gray-600 mb-6 text-center">
                You can add more images here to create a gallery or showcase your favorite things. Just replace the placeholder images below with your own.
            </p>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Example of where to add a new image -->
                <div class="relative overflow-hidden rounded-2xl shadow-lg group">
                    <img src="https://placehold.co/400x300/F0F0F0/000000?text=Image+1" alt="Placeholder image 1" class="w-full h-auto object-cover transform transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute inset-0 bg-green-500 opacity-20 transition-opacity duration-300 group-hover:opacity-0"></div>
                </div>

                <!-- Example of where to add a new image -->
                <div class="relative overflow-hidden rounded-2xl shadow-lg group">
                    <img src="https://placehold.co/400x300/F0F0F0/000000?text=Image+2" alt="Placeholder image 2" class="w-full h-auto object-cover transform transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute inset-0 bg-green-500 opacity-20 transition-opacity duration-300 group-hover:opacity-0"></div>
                </div>

                <!-- Example of where to add a new image -->
                <div class="relative overflow-hidden rounded-2xl shadow-lg group">
                    <img src="https://placehold.co/400x300/F0F0F0/000000?text=Image+3" alt="Placeholder image 3" class="w-full h-auto object-cover transform transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute inset-0 bg-green-500 opacity-20 transition-opacity duration-300 group-hover:opacity-0"></div>
                </div>
            </div>
        </div>

        <!-- A call-to-action button at the bottom -->
        <div class="mt-8 text-center">
            <a href="#" class="inline-block bg-green-600 text-white font-semibold py-3 px-8 rounded-full shadow-md hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105">
                Explore More
            </a>
        </div>
    </div>

</body>
</html>
